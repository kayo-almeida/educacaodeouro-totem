<!--DOCTYPE html -->
<html>
<head>
    <meta charset="utf-8">
    <title>Educação de Ouro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="bskit, bootstrap starter kit, bootstrap builder">
	<meta name="description" content="Business Startup &amp; Prototyping HTML Framework">
	
	<link rel="shortcut icon" href="favicon.png">
	
	<!-- Core CSS -->
    <link href="dist/css/stylesheets.min.css" rel="stylesheet">

</head>
<body id="home">
    
    <div id="page" class="page">
        
		<!-- HEADER 2 -->
		<header id="header-2">

			<nav class="main-nav navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<img src="dist/images/logo-educacao-de-ouro.png" class="brand-img img-responsive">
					</div>
				</div>
			</nav>

		</header>
		<!-- // End HEADER 2 -->

        <div class="vertical-center">
            <div class="container">
                <div class="row btn-row">
                    <div class="col-md-12">
                        <a class="btn green" id="btn-central" id="check-in">
                            <span><i class="fa fa-check" aria-hidden="true"></i> Passei por aqui</span>
                        </a>
                    </div>
                </div>
                <div class="row btn-row hidden">
                    <div class="col-md-6">
                        <a class="btn blue" id="dislike">
                            <span><i class="fa fa-thumbs-down" aria-hidden="true"></i> Não Gostei</span>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a class="btn pink" id="like">
                            <span><i class="fa fa-heart" aria-hidden="true"></i> Gostei Muito</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

		<!-- Start Footer 1-3 -->
		<section class="content-block-nopad bg-deepocean">
			<div class="container footer-1-3">
				<div class="col-xs-12 footer-text">
					<div class="editContent">
						<row>
                            <div class="col-md-4">
                                <p><i class="fa fa-check icon-green" aria-hidden="true"></i> 10 pessoas passaram por aqui</p>
                            </div>

                            <div class="col-md-4">
                                <p><i class="fa fa-heart icon-pink" aria-hidden="true"></i> 7 gostaram do nosso projeto</p>
                            </div>

                            <div class="col-md-4">
                                <p><i class="fa fa-thumbs-down icon-blue" aria-hidden="true"></i> 3 pessoas não curtiram muito nosso projeto</p>
                            </div>
                        </row>
					</div>
				</div>
			</div>
		</section>
		<!--// END Footer 1-3 -->

	</div><!-- /#page -->


	<script type="text/javascript" src="dist/js/scripts.js"></script>
</body>
</html>
